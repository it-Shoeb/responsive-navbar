<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>

    <!-- adding css style sheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- remix cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <!-- boxicons cdn -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- google font 'Poppins' -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Pacifico&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="FLEXCENTER">
      <a href="#" class="logo FLEXCENTER"
        ><i class="ri-home-heart-fill item"></i> <div class="red"></div> <span>Home</span>
      </a>

      <nav class="navbar">
        <ul class="nav-links FLEXCENTER">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="main FLEXCENTER">
        <a href="#" class="user FLEXCENTER"
          ><i class="ri-user-fill"></i>Sign In</a
        >
        <a href="#">Register</a>
        <div class="bx bx-menu" id="menu-icon"></div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
